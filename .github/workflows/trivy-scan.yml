name: Run trivy scans

on:
  workflow_dispatch:

jobs:

  trivy-scan-base:
    
    environment: production

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3    

      - name: build base
        run: |
          make base_image
          IMAGE=$(make get_base_image) >> $GITHUB_ENV
          docker save -o base.tar $(make get_base_image)

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          #output: base_scan_results.json
          input: base.tar
          scan-type: image
          

