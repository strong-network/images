name: trivy scans

on:
  workflow_dispatch:

jobs:

  trivy-scan-base:
    
    environment: production

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3    

      - name: build generic
        run: |
          make base_image
          echo IMAGE=$(make get_base_image) >>  $GITHUB_ENV
      - name: scan base image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: 'json'
          output: 'trivy-base-results.json'

      - name: scan results
        run: cat trivy-base-results.json