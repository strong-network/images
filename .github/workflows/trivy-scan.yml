name: Run trivy scans

on:
  workflow_dispatch:

jobs:

  trivy-scan-base:
    
    environment: production
    env:
      REGISTRY_URL : ${{ secrets.REGISTRY }}

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3    

      - name: build base
        run: |
          make base_image
          IMAGE=$(make get_base_image) >> $GITHUB_ENV

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: base_scan_results.json

      - name: Upload scan results
        uses: actions/upload-artifact@v3
        with:
          name: base_scan_results.json
          path: base_scan_results.json
          retention-days: 5